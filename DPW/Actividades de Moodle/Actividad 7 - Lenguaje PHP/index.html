<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos</title>
    <link rel="StyleSheet" href="css/style.css">
    <script src="js/acciones.js"></script>
</head>
<body>
    
    <h2>Ingresa tus datos</h2>

    <form id="formulario" method="post" action="php/Otro.php" onsubmit="mostrarDialogo(event)">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select><br><br>

        <label for="profesion">Profesi√≥n:</label>
        <input type="text" id="profesion" name="profesion" required><br><br>

        <label for="pasatiempo">Pasatiempo:</label>
        <input type="text" id="pasatiempo" name="pasatiempo" required><br><br>
        <input type="hidden" name="confirmado" id="confirmado" value="0">
        <center><button type="submit">Enviar</button></center>

    </form>

    <div id="dialogo">

        <p id="datosIngresados"></p>
        <button onclick="confirmarDatos()">Confirmar</button>
        <button onclick="modificarDatos()">Modificar</button>

    </div>

</body>
</html>
