<!DOCTYPE html>
<link rel="StyleSheet" href="style.css" type="text/css">
<head>
    <title>Formulario de Contacto</title>
</head>
<body>

    <h1>Contacto</h1>
    <form>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre Apellidos" required>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" placeholder="correo@dominio.com" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="mensaje">Mensaje:</label>
        <textarea  id="mensaje" rows="4" placeholder="Ingresa tus comentarios" required></textarea>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>

    </form>

</body>
